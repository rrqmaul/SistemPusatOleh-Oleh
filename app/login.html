<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pusat Oleh-Oleh Nusantara</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #1f4f50;
            color: #000;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            background-color: #d3ebf1;
        }

        header a {
            text-decoration: none;
            color: black;
            margin: 0 10px;
            font-weight: bold;
        }

        header a:hover {
            text-decoration: underline;
        }

        .container {
            display: flex;
            justify-content: center;
            padding: 40px 20px;
        }

        .form-container {
            display: flex;
            gap: 20px;
        }

        .form-box {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 300px;
        }

        .form-box h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        .form-box input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .form-box button {
            width: 100%;
            padding: 10px;
            background-color: #549cc3;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }

        .form-box button:hover {
            background-color: #407ea4;
        }

        footer {
            background-color: #1f4f50;
            color: white;
            padding: 20px;
            text-align: center;
        }

        footer .social-icons {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin: 10px 0;
        }

        footer .social-icons a {
            color: white;
            font-size: 24px;
            text-decoration: none;
        }

        footer .social-icons a:hover {
            opacity: 0.7;
        }

        footer p {
            margin: 5px 0;
        }

        .navbar a {
            text-decoration: none;
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">
            <a href="#">Pusat Oleh-Oleh</a>
        </div>
        <nav class="navbar">
            <a href="#">Home</a>
            <a href="#">About</a>
            <a href="#">Produk</a>
            <a href="#">Contact Us</a>
            <a href="#">&#128100;</a>
            <a href="#">&#128722;</a>
        </nav>
    </header>

    <div class="container">
        <div class="form-container">
            <div class="form-box">
                <h2>Login</h2>
                <input type="email" placeholder="Alamat Email">
                <input type="password" placeholder="Sandi">
                <button>Login</button>
            </div>
            <div class="form-box">
                <h2>Register</h2>
                <input type="email" placeholder="Alamat Email">
                <input type="password" placeholder="Sandi">
                <input type="password" placeholder="Konfirmasi Sandi">
                <button>Register</button>
            </div>
        </div>
    </div>

    <footer>
        <p>PUSAT OLEH-OLEH NUSANTARA</p>
        <p>Jalan Maju Mundur No.15<br>Kesampatan Surabaya<br>Angklik Sinewan</p>
        <div class="social-icons">
            <a href="#">&#127759;</a>
            <a href="#">&#x1F4F7;</a>
            <a href="#">&#128522;</a>
        </div>

    </footer>
</body>
</html>
