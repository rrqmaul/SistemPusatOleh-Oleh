<!DOCTYPE html>
<html>
<head>
<style>
body {
  background-color: #336699;
  font-family: Arial, sans-serif;
  margin: 0;
  padding: 0;
}
header {
  background-color: #336699;
  color: white;
  padding: 10px 0;
  text-align: center;
}
header h1 {
  margin: 0;
  font-size: 24px;
}
nav {
  background-color: #336699;
  color: white;
  padding: 10px 0;
  text-align: center;
}
nav ul {
  margin: 0;
  padding: 0;
  list-style: none;
}
nav li {
  display: inline-block;
  margin: 0 10px;
}
nav a {
  text-decoration: none;
  color: white;
  font-weight: bold;
}
main {
  padding: 20px;
}
.container {
  display: flex;
  justify-content: space-between;
  align-items: center;
}
.left-column {
  width: 50%;
}
.right-column {
  width: 50%;
}
.image-container {
  width: 100%;
  height: 400px;
  background-color: #333;
  display: flex;
  justify-content: center;
  align-items: center;
  color: white;
  font-size: 24px;
}
.text-container {
  padding: 20px;
}
.text-container p {
  margin: 10px 0;
}
footer {
  background-color: #336699;
  color: white;
  padding: 20px 0;
  text-align: center;
}
.social-media {
  display: flex;
  justify-content: center; align-items: center;
}
.social-media a {
  margin: 0 10px;
  color: white;
  text-decoration: none;
}
</style>
</head>
<body>
<header>
  <h1>My Website</h1>
</header>
<nav>
  <ul>
    <li><a href="#home">Home</a></li>
    <li><a href="#about">About</a></li>
    <li><a href="#contact">Contact</a></li>
  </ul>
</nav>
<main>
  <div class="container">
    <div class="left-column">
      <div class="image-container">
        Image Placeholder
      </div>
    </div>
    <div class="right-column">
      <div class="text-container">
        <h2>Welcome to My Website</h2>
        <p>This is a simple website layout using HTML and CSS.</p>
        <p>Feel free to explore and learn more about what I do.</p>
      </div>
    </div>
  </div>
</main>
<footer>
  <p>&copy; 2023 My Website</p>
  <div class="social-media">
    <a href="#">Facebook</a>
    <a href="#">Twitter</a>
    <a href="#">Instagram</a>
  </div>
</footer>
</body>
</html>
