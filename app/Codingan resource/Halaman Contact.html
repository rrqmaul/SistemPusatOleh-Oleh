<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pusat Oleh-Oleh Nusantara</title>
    <style>
        body {
            background-color: #294659;
            font-family: sans-serif;
            color: white;
        }
        .container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
        }
        .header-left {
            display: flex;
            align-items: center;
        }
        .header-left h1 {
            margin: 0 10px;
            font-size: 24px;
        }
        .header-right {
            display: flex;
            align-items: center;
        }
        .header-right a {
            color: white;
            text-decoration: none;
            margin: 0 10px;
        }
        .content {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 50px;
        }
        .contact {
            width: 80%;
            max-width: 1244px;
            background-color: #426075;
            padding: 20px;
            border-radius: 10px;
        }
        .contact-item {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 20px;
        }
        .contact-item img {
            width: 50px;
            height: 50px;
        }
        .contact-item p {
            margin: 0;
        }
        .contact-item a {
            color: white;
            text-decoration: none;
        }
        .info {
            display: flex;
            flex-direction: column;
            align-items : center;
            margin-top: 20px;
        }
        .info h2 {
            margin: 10px 0;
        }
        footer {
            background-color: #294659;
            text-align: center;
            padding: 20px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header-left">
            <h1>Pusat Oleh-Oleh Nusantara</h1>
        </div>
        <div class="header-right">
            <a href="#home">Home</a>
            <a href="#about">About</a>
            <a href="#contact">Contact</a>
        </div>
    </div>
    <div class="content">
        <div class="contact">
            <div class="contact-item">
                <img src="image1.jpg" alt="Contact 1">
                <p>Contact 1</p>
                <a href="#">Details</a>
            </div>
            <div class="contact-item">
                <img src="image2.jpg" alt="Contact 2">
                <p>Contact 2</p>
                <a href="#">Details</a>
            </div>
            <div class="contact-item">
                <img src="image3.jpg" alt="Contact 3">
                <p>Contact 3</p>
                <a href="#">Details</a>
            </div>
        </div>
        <div class="info">
            <h2>About Us</h2>
            <p>We are dedicated to providing the best souvenirs from Indonesia.</p>
        </div>
    </div>
    <footer>
        <p>&copy; 2023 Pusat Oleh-Oleh Nusantara</p>
    </footer>
</body>
</html>
