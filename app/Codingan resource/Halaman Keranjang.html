<!DOCTYPE html>
<html>
<head>
<style>
body {
  font-family: Arial, sans-serif;
  background-color: #e0e0e0;
}

header {
  background-color: #333;
  color: white;
  padding: 10px 0;
  text-align: center;
}

nav {
  background-color: #f4f4f4;
  padding: 10px;
  text-align: center;
}

nav a {
  text-decoration: none;
  color: black;
  margin: 0 10px;
}

main {
  background-color: #fff;
  padding: 20px;
  margin: 20px;
  border-radius: 10px;
  box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}

table {
  width: 100%;
  border-collapse: collapse;
}

th, td {
  text-align: left;
  padding: 8px;
  border: 1px solid #ddd;
}

th {
  background-color: #f2f2f2;
}

.total {
  font-weight: bold;
}

button {
  background-color: #4CAF50;
  color: white;
  padding: 10px 20px;
  border: none;
  border-radius: 5px;
  cursor: pointer;
}

button:hover {
  background-color: #45a049;
}

footer {
  background-color: #f4f4f4;
  padding: 10px;
  text-align: center;
}

footer p {
  margin: 0;
}

footer ul {
  list-style: none;
  padding: 0;
  margin: 0;
  display: inline-block;
}

footer li {
  display: inline-block;
  margin: 0 10px;
}

footer a { text-decoration: none;
  color: #333;
}

footer a:hover {
  text-decoration: underline;
}
</style>
</head>
<body>

<header>
  <h1>Welcome to Our Website</h1>
</header>

<nav>
  <a href="#home">Home</a>
  <a href="#services">Services</a>
  <a href="#about">About</a>
  <a href="#contact">Contact</a>
</nav>

<main>
  <h2>Our Services</h2>
  <table>
    <tr>
      <th>Service</th>
      <th>Price</th>
    </tr>
    <tr>
      <td>Service 1</td>
      <td>$100</td>
    </tr>
    <tr>
      <td>Service 2</td>
      <td>$150</td>
    </tr>
    <tr>
      <td class="total">Total</td>
      <td class="total">$250</td>
    </tr>
  </table>
  <button>Contact Us</button>
</main>

<footer>
  <p>&copy; 2023 Our Company</p>
  <ul>
    <li><a href="#privacy">Privacy Policy</a></li>
    <li><a href="#terms">Terms of Service</a></li>
  </ul>
</footer>

</body>
</html>
