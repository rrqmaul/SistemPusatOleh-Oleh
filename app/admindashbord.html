<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <style>
        /* CSS Global */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            display: flex;
            height: 100vh;
            background-color: #d1eaf1;
        }

        /* Sidebar */
        .sidebar {
            width: 240px;
            background-color: #67a6b9;
            color: #fff;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding-top: 20px;
            box-shadow: 2px 0px 5px rgba(0, 0, 0, 0.2);
        }

        .sidebar .profile-icon {
            background-color: #fff;
            color: #333;
            border-radius: 50%;
            height: 80px;
            width: 80px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 30px;
            font-size: 2rem;
            font-weight: bold;
        }

        .menu {
            list-style: none;
            width: 100%;
        }

        .menu li {
            margin-bottom: 10px;
            padding: 10px 20px;
            display: flex;
            align-items: center;
            font-size: 1.1rem;
            cursor: pointer;
        }

        .menu li:hover {
            background-color: #548b9c;
        }

        .menu li span {
            margin-left: 10px;
        }

        /* Main Content */
        .main-content {
            flex: 1;
            background-color: #e6f0f4;
            padding: 20px;
        }

        .main-content header {
            background-color: #3f5d64;
            color: #fff;
            padding: 15px;
            text-align: center;
            font-size: 1.5rem;
            font-weight: bold;
        }

        .dashboard {
            margin-top: 20px;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .dashboard h2 {
            margin-bottom: 15px;
            font-size: 1.2rem;
        }

        /* Grafik */
        .chart-container {
            background-color: #000;
            padding: 15px;
            border-radius: 8px;
            display: flex;
            justify-content: space-around;
            align-items: flex-end;
            height: 300px;
        }

        .chart-container .bar {
            width: 30px;
            background-color: #f56d6d;
            border-radius: 5px;
            text-align: center;
            color: #fff;
            transition: height 0.5s ease-in-out;
        }

        .chart-container .bar span {
            display: block;
            margin-top: 5px;
            font-size: 0.9rem;
        }
    </style>
</head>
<body>
    <!-- Sidebar -->
    <div class="sidebar">
        <div class="profile-icon">üë§</div>
        <ul class="menu">
            <li>üë®‚Äçüíª <span>Home</span></li>
            <li>üì¶ <span>Produk</span></li>
            <li>üìä <span>Penjualan</span></li>
            <li>üë• <span>Pelanggan</span></li>
            <li>üö™ <span>Logout</span></li>
        </ul>
    </div>

    <!-- Main Content -->
    <div class="main-content">
        <header>Admin Dashboard</header>
        <div class="dashboard">
            <h2>Dashboard Penjualan - Tahun 2025</h2>
            <div class="chart-container" id="chart">
                <!-- Grafik akan di-generate oleh JavaScript -->
            </div>
        </div>
    </div>

    <script>
        // Data penjualan bulanan (bisa diubah)
        const salesData = [
            { month: "Jan", sales: 60 },
            { month: "Feb", sales: 40 },
            { month: "Mar", sales: 30 },
            { month: "Apr", sales: 50 },
            { month: "Mei", sales: 70 },
            { month: "Jun", sales: 50 },
            { month: "Jul", sales: 60 },
            { month: "Ags", sales: 30 },
            { month: "Sep", sales: 65 },
            { month: "Okt", sales: 55 },
            { month: "Nov", sales: 85 },
            { month: "Des", sales: 55 }
        ];

        const chartContainer = document.getElementById("chart");

        // Fungsi untuk membuat grafik batang
        function renderChart() {
            chartContainer.innerHTML = ""; // Kosongkan kontainer

            salesData.forEach(data => {
                const bar = document.createElement("div");
                bar.classList.add("bar");
                bar.style.height = `${data.sales}%`; // Tinggi batang
                bar.innerHTML = `<span>${data.month}</span>`;
                chartContainer.appendChild(bar);
            });
        }

        renderChart(); // Panggil fungsi untuk menampilkan grafik
    </script>
</body>
</html>
