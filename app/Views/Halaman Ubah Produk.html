<!DOCTYPE html>
<html>
<head>
<style>
body {
  font-family: Arial, sans-serif;
}

.container {
  display: flex;
  width: 80%;
  margin: 0 auto;
  gap: 20px;
}

.left-panel {
  width: 20%;
  background-color: #4CAF50;
  color: white;
  padding: 20px;
}

.right-panel {
  width: 60%;
  background-color: #f44336;
  color: white;
  padding: 20px;
}

.right-panel input {
  width: 100%;
  padding: 12px 20px;
  margin: 8px 0;
  display: inline-block;
  border: 1px solid #ccc;
  box-sizing: border-box;
}

.right-panel button {
  background-color: #4CAF50;
  color: white;
  padding: 12px 20px;
  margin: 8px 0;
  border: none;
  cursor: pointer;
  width: 100%;
}

.right-panel button:hover {
  opacity: 0.8;
}

.right-panel img {
  width: 100%;
  max-width: 200px;
  height: auto;
  display: block;
  margin: 0 auto;
}
</style>
</head>
<body>

<div class="container">
  <div class="left-panel">
    <div>
      <img src="https://www.w3schools.com/howto/img_avatar.png" alt="User" style="width: 100px; height: 100px; border-radius: 50%;" />
      <p>Hon</p>
    </div>
    <div>
      <img src="https://www.w3schools.com/howto/img_avatar.png" alt="User" style="width : 100px; height: 100px; border-radius: 50%;" />
      <p>Jane</p>
    </div>
    <div>
      <img src="https://www.w3schools.com/howto/img_avatar.png" alt="User " style="width: 100px; height: 100px; border-radius: 50%;" />
      <p>John</p>
    </div>
  </div>
  <div class="right-panel">
    <h2>Chat Room</h2>
    <input type="text" placeholder="Type your message here..." />
    <button>Send</button>
    <img src="https://www.w3schools.com/howto/img_avatar.png" alt="Chat Image" />
  </div>
</div>

</body>
</html>
